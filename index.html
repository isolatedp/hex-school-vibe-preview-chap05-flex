<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="./images/logo.png" alt="hex school logo" />
        </div>
        <div class="content">
            <div class="course">
                <div class="course-item">
                    <img src="./images/html.png" alt="html" />
                    <h4>HTML5 基礎教學</h4>
                    <p>主流前端網站設計的基礎，透過實際的範例，瞭解正確的網站開發流程。</p>
                </div>
                <div class="course-item">
                    <img src="./images/jQuery.png" alt="" />
                    <h4>jQuery實戰教學</h4>
                    <p>分為四大主題：變數的使用、操作DOM、基本數學運算和套件運用。</p>
                </div>
                <div class="course-item">
                    <img src="./images/rwd.png" alt="" />
                    <h4>響應適網站設計</h4>
                    <p>六角學院提供業界響應式開發方法，讓學生瞭解完善的行動版開發觀念。</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>六角表尾</p>
        </div>
    </div>
</body>
</html>
